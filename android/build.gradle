buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion = 30
    buildToolsVersion = "30.0.2"
    defaultConfig {
        minSdkVersion = 21
        targetSdkVersion = 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.squareup.okhttp3:okhttp:3.+'
    compile 'se.akerfeldt:okhttp-signpost:1.+'
}
